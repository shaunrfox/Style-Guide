<nav>
	<header>
		<a href="#intro" class="logo">{{ site.title }}</a>
	</header>
	<div class="filter-topics">
		<input type="text" class="filter" placeholder="Type to Filter">
		<svg viewBox="0 0 30 30" class="ico-search-color">
		  <use xlink:href="#ico-search-color"></use>
		</svg>
	</div>
	<ul>
    {% for post in site.posts %}
      <li><a class="page-link" href="#{{ post.slug }}" id="link-{{ post.slug }}">{{ post.title }}</a></li>
    {% endfor %}
	</ul>
</nav>
